<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workforce Dataset Demo</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 30px;
    }
    h1, h2 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 20px;
    }
    .card img {
      height: 60px;
      width: 60px;
      border-radius: 8px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0 4px;
    }
    .badge {
      background: #2563eb;
      color: white;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 12px;
    }
    .info {
      font-size: 14px;
      color: #374151;
      margin-top: 4px;
    }
    .certs {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 6px;
    }
    .cert {
      background: #e0f2fe;
      color: #0369a1;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    .task-list {
      margin-top: 10px;
      padding-left: 18px;
      font-size: 13px;
      color: #444;
    }
    select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      margin-bottom: 10px;
    }
    .rank-item {
      display: flex;
      justify-content: space-between;
      background: #f3f4f6;
      border-radius: 6px;
      padding: 6px 10px;
      margin-top: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üè≠ Workforce Intelligence Dataset</h1>

  <section>
    <h2>üë∑ Workers</h2>
    <label>Sort by:
      <select id="sortSelect">
        <option value="performance">Performance Score</option>
        <option value="tasks">Tasks Completed</option>
      </select>
    </label>
    <div id="workersGrid" class="grid"></div>
  </section>

  <section>
    <h2>üë®‚Äçüíº Managers</h2>
    <div id="managersGrid" class="grid"></div>
  </section>

  <script>
    // -----------------------
    // Dataset (converted JS)
    // -----------------------

    const db = {
      workers: [
        {
          id: "w1",
          role: "worker",
          name: "John Worker",
          email: "john_worker@example.com",
          photo: "https://placehold.co/100x100",
          employeeId: "EMP-1001",
          hireDate: "2021-06-14",
          phone: "+1 555-0101",
          tasksCompleted: 128,
          skillLevel: "Mid",
          performanceScore: 86,
          certificates: ["OSHA Safety", "Welding Level 2"],
          tasksAssigned: ["Shift A - Assembly", "Quality Check Line 3"],
        },
        {
          id: "w2",
          role: "worker",
          name: "Priya Kumar",
          email: "priya.kumar@example.com",
          photo: "https://placehold.co/100x100",
          employeeId: "EMP-1002",
          hireDate: "2022-02-20",
          phone: "+1 555-0102",
          tasksCompleted: 95,
          skillLevel: "Junior",
          performanceScore: 78,
          certificates: ["Forklift"],
          tasksAssigned: ["Packaging Zone B"],
        },
        {
          id: "w3",
          role: "worker",
          name: "Carlos Diaz",
          email: "carlos.diaz@example.com",
          photo: "https://placehold.co/100x100",
          employeeId: "EMP-1003",
          hireDate: "2020-11-05",
          phone: "+1 555-0103",
          tasksCompleted: 210,
          skillLevel: "Senior",
          performanceScore: 92,
          certificates: ["OSHA Safety", "CNC Machining"],
          tasksAssigned: ["CNC Machine 2", "Mentor Juniors"],
        },
      ],
      managers: [
        {
          id: "m1",
          role: "manager",
          name: "Sarah Manager",
          email: "sarah_manager@example.com",
          photo: "https://placehold.co/100x100",
          managerId: "MNG-2001",
          hireDate: "2019-03-12",
          phone: "+1 555-0201",
          certificates: ["Leadership Training", "Lean Six Sigma"],
          trainingProgress: 80,
          teamWorkerIds: ["w1", "w2"],
        },
        {
          id: "m2",
          role: "manager",
          name: "Ahmed Khan",
          email: "ahmed.khan@example.com",
          photo: "https://placehold.co/100x100",
          managerId: "MNG-2002",
          hireDate: "2020-01-09",
          phone: "+1 555-0202",
          certificates: ["Project Management"],
          trainingProgress: 62,
          teamWorkerIds: ["w3"],
        },
      ],
    };

    function getWorkersRanked(by = "performance") {
      const arr = [...db.workers];
      if (by === "tasks") {
        return arr.sort((a, b) => b.tasksCompleted - a.tasksCompleted);
      }
      return arr.sort((a, b) => b.performanceScore - a.performanceScore);
    }

    // -----------------------
    // Rendering
    // -----------------------

    const workersGrid = document.getElementById("workersGrid");
    const managersGrid = document.getElementById("managersGrid");
    const sortSelect = document.getElementById("sortSelect");

    function renderWorkers(by = "performance") {
      const workers = getWorkersRanked(by);
      workersGrid.innerHTML = workers.map(w => `
        <div class="card">
          <img src="${w.photo}" alt="${w.name}" />
          <h3>${w.name}</h3>
          <div class="badge">${w.skillLevel}</div>
          <div class="info">Email: ${w.email}</div>
          <div class="info">Employee ID: ${w.employeeId}</div>
          <div class="info">Performance Score: ${w.performanceScore}</div>
          <div class="info">Tasks Completed: ${w.tasksCompleted}</div>
          <div class="certs">
            ${w.certificates.map(c => <span class="cert">${c}</span>).join("")}
          </div>
          <ul class="task-list">
            ${w.tasksAssigned.map(t => <li>${t}</li>).join("")}
          </ul>
        </div>
      `).join("");
    }

    function renderManagers() {
      managersGrid.innerHTML = db.managers.map(m => `
        <div class="card">
          <img src="${m.photo}" alt="${m.name}" />
          <h3>${m.name}</h3>
          <div class="badge">Manager</div>
          <div class="info">Email: ${m.email}</div>
          <div class="info">Manager ID: ${m.managerId}</div>
          <div class="info">Training Progress: ${m.trainingProgress}%</div>
          <div class="certs">
            ${m.certificates.map(c => <span class="cert">${c}</span>).join("")}
          </div>
          <div class="info">Team: ${m.teamWorkerIds.map(id => id.toUpperCase()).join(", ")}</div>
        </div>
      `).join("");
    }

    // Initial render
    renderWorkers();
    renderManagers();

    // Sorting
    sortSelect.addEventListener("change", e => {
      renderWorkers(e.target.value);
    });
  </script>
</body>
</html>
